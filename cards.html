<div class="templates cards">

  <!-- A stack of cards. -->
  <div class="card-stack">
    <!-- A pop-up container for displaying contents -->
    <div class="contents"></div>
    <!-- A graphical display of the height of the stack -->
    <div class="height"></div>
    <!-- The card (or other element) on top of the stack -->
    <div class="top"><div class="card back"></div></div>
  </div>

  <!-- A group of cards. -->
  <div class="card-group">
  </div>

  <!-- An area for cards. -->
  <div class="card-area">
  </div>

  <!-- A single card. -->
  <div class="card">
    <!-- The index in the corner of the card -->
    <div class="index"></div>
    <!-- The content in the middle of the card -->
    <div class="body"></div>
  </div>

</div>
